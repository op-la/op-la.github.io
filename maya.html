<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maya 7.4 - OP la!</title>
    <link rel="icon" href="assets/img/portfolio/image_fx_.jpg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

    <style>
        :root {
            --geo-bg-primary: #1A0000;
            --geo-bg-secondary: #3D0000;
            --geo-bg-tertiary: #5C0000;
            --geo-accent-blue: #FF0000; /* Bright Red */
            --geo-accent-internet: #FF3333; /* Lighter Red */
            --geo-accent-image: #FF6699; /* Rose Red */
            --geo-text-primary: #EAEAEA;
            --geo-text-secondary: #A0A0A0;
            --geo-font: 'Titillium Web', sans-serif;
        }

        /* --- Base and Full-Screen Layout --- */
        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: var(--geo-font);
            background-color: var(--geo-bg-primary);
            color: var(--geo-text-primary);
        }

        #geo-chat-app {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100vw;
        }

        /* --- Login Screen --- */
        #geo-login-screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            height: 100%;
            text-align: center;
            background: radial-gradient(circle, #5C0000 0%, #1A0000 100%); /* Scarlet Rose Gradient */
        }
        #geo-login-screen h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.5); /* Red Shadow */
        }
        #geo-login-screen p {
            font-size: 1.2rem;
            color: var(--geo-text-secondary);
            margin-bottom: 40px;
        }
        #geo-username-input {
            width: 100%;
            max-width: 300px;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid var(--geo-bg-tertiary);
            border-radius: 10px;
            background-color: var(--geo-bg-secondary);
            color: var(--geo-text-primary);
            font-size: 1rem;
            text-align: center;
        }
        .geo-login-btn {
            width: 100%;
            max-width: 300px;
            padding: 15px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            background-color: var(--geo-accent-blue);
            color: white;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .geo-login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(255, 0, 0, 0.4); /* Red Shadow */
        }

        /* --- Main Chat Screen --- */
        #geo-chat-screen {
            display: none;
            flex-direction: column;
            height: 100%;
            width: 100%;
        }

        /* --- Header --- */
        #geo-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: var(--geo-bg-secondary);
            border-bottom: 1px solid var(--geo-bg-tertiary);
            flex-shrink: 0;
        }
        .geo-header-title {
            margin: 0;
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--geo-text-primary);
        }
        .geo-home-btn {
            text-decoration: none;
            color: var(--geo-text-secondary);
            background-color: var(--geo-bg-tertiary);
            padding: 8px 15px;
            border-radius: 15px;
            font-size: 0.9rem;
            font-weight: 600;
            transition: background-color 0.3s, color 0.3s;
        }
        .geo-home-btn:hover {
            background-color: var(--geo-accent-blue);
            color: white;
        }

        #geo-chat-area {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* --- Message Bubbles --- */
        .geo-bubble {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            max-width: 80%;
        }
        .geo-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            flex-shrink: 0;
            border: 2px solid var(--geo-bg-tertiary);
        }
        .geo-message-content {
            padding: 12px 18px;
            border-radius: 18px;
            width: 100%;
        }
        
        /* --- Markdown Content Styling --- */
        .geo-message-content > *:first-child { margin-top: 0; }
        .geo-message-content > *:last-child { margin-bottom: 0; }
        .geo-message-content p { line-height: 1.6; margin: 0 0 1em 0; }
        .geo-message-content img { max-width: 100%; border-radius: 10px; margin-top: 10px; }
        .geo-message-content h1, .geo-message-content h2, .geo-message-content h3 { margin: 1em 0 0.5em 0; border-bottom: 1px solid var(--geo-bg-tertiary); padding-bottom: 0.3em; }
        .geo-message-content h1 { font-size: 1.5em; }
        .geo-message-content h2 { font-size: 1.3em; }
        .geo-message-content h3 { font-size: 1.1em; }
        .geo-message-content a { color: var(--geo-accent-internet); text-decoration: underline; font-weight: 600; }
        .geo-message-content a:hover { text-decoration: none; }
        .geo-message-content ul, .geo-message-content ol { padding-left: 25px; margin: 1em 0; }
        .geo-message-content blockquote { margin: 1em 0; padding: 5px 15px; border-left: 4px solid var(--geo-accent-blue); background-color: rgba(255, 0, 0, 0.1); color: var(--geo-text-secondary); }
        .geo-message-content pre { background-color: #282c34; padding: 1em; border-radius: 8px; overflow-x: auto; margin: 1em 0; }
        .geo-message-content pre code.hljs { padding: 0; background: none; }
        .geo-message-content code { font-family: 'Courier New', Courier, monospace; }
        .geo-message-content table { width: 100%; border-collapse: collapse; margin: 1em 0; }
        .geo-message-content th, .geo-message-content td { border: 1px solid var(--geo-bg-tertiary); padding: 8px 12px; }
        .geo-message-content th { background-color: var(--geo-bg-tertiary); }

        .geo-timestamp {
            font-size: 0.75rem;
            color: var(--geo-text-secondary);
            margin-top: 8px;
            display: block;
        }

        .geo-user-bubble { align-self: flex-end; flex-direction: row-reverse; }
        .geo-ai-bubble { align-self: flex-start; }
        .geo-user-bubble .geo-message-content { background-color: var(--geo-accent-blue); }
        .geo-ai-bubble .geo-message-content { background-color: var(--geo-bg-tertiary); }
        .geo-user-bubble .geo-timestamp { text-align: right; }
        .geo-ai-bubble .geo-timestamp { text-align: left; }
        
        #geo-typing-indicator .geo-message-content { display: flex; align-items: center; gap: 5px; padding: 12px 15px; }
        .geo-dot { width: 8px; height: 8px; background-color: var(--geo-text-secondary); border-radius: 50%; animation: geo-typing-bounce 1.3s infinite ease-in-out; }
        .geo-dot:nth-child(2) { animation-delay: -1.1s; }
        .geo-dot:nth-child(3) { animation-delay: -0.9s; }
        @keyframes geo-typing-bounce { 0%, 80%, 100% { transform: scale(0); } 40% { transform: scale(1.0); } }

        #geo-input-area { padding: 10px 20px; border-top: 1px solid var(--geo-bg-tertiary); }
        .geo-input-wrapper { display: flex; align-items: center; gap: 10px; background-color: var(--geo-bg-secondary); border-radius: 25px; padding: 8px; }
        .geo-input-btn { border: none; background: none; font-size: 1.5rem; cursor: pointer; padding: 8px; border-radius: 50%; color: var(--geo-text-secondary); transition: color 0.3s, background-color 0.3s, box-shadow 0.3s; }
        .geo-input-btn:hover { background-color: rgba(255, 255, 255, 0.1); }
        .geo-input-btn.active-internet, .geo-input-btn.active-image { background-color: rgba(255, 0, 0, 0.15); box-shadow: 0 0 8px rgba(255, 0, 0, 0.4); }
        .geo-input-btn.active-internet { color: var(--geo-accent-internet); }
        .geo-input-btn.active-image { color: var(--geo-accent-image); }
        #geo-user-input { flex-grow: 1; border: none; background: none; color: var(--geo-text-primary); font-family: var(--geo-font); font-size: 1rem; padding: 10px; resize: none; outline: none; }
        #geo-send-btn { background-color: var(--geo-accent-blue); width: 40px; height: 40px; border-radius: 50%; color: white; font-size: 1.2rem; padding: 0; }
    </style>
</head>
<body>

    <div id="geo-chat-app">
        <div id="geo-login-screen">
            <h1>Maya 7.4</h1>
            <p>Ready to Empower Ecstasy?</p>
            <input type="text" id="geo-username-input" placeholder="What should I call you?" autocomplete="off">
            <button id="geo-guest-login-btn" class="geo-login-btn">Continue</button>
            <p>Web chat does not store data or save. Use Desktop edition for saved conversations and Login with Discord</p>
        </div>
        <div id="geo-chat-screen">
            <header id="geo-header">
                <h2 class="geo-header-title">Maya 7.4</h2>
                <a href="geo.html" class="geo-home-btn">🏠 Back</a>
                <button class="geo-home-btn" onclick='alert("Maya 7.4 Version 7.4.01 Web Edition. First Created on Oct 29 2021 (Discord Edition). This Version was Created on 27 July 2025.")'>About Maya</button>

            </header>
            <div id="geo-chat-area"></div>
            <div id="geo-input-area">
                <div class="geo-input-wrapper">
                    <button id="geo-internet-btn" class="geo-input-btn" title="Toggle Internet Mode">🌐</button>
                    <button id="geo-image-btn" class="geo-input-btn" onclick='alert("Maya Web cant generate Images. Use Windows Edition for Images.")' title="Toggle Image Generation">🖼️</button>
                    <textarea id="geo-user-input" placeholder="Say anything..." rows="1"></textarea>
                    <button id="geo-send-btn" class="geo-input-btn" title="Send">⬆️</button>
                </div>
            </div>
        </div>
    </div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    // --- MODIFIED: Defensive Configuration for Libraries ---
    // This checks if the external libraries loaded correctly before trying to use them.
    if (typeof marked !== 'undefined' && typeof hljs !== 'undefined') {
        marked.setOptions({
            breaks: true,
            gfm: true,
            highlight: (code, lang) => {
                const language = hljs.getLanguage(lang) ? lang : 'plaintext';
                return hljs.highlight(code, { language, ignoreIllegals: true }).value;
            }
        });
    } else {
        console.warn("Warning: 'marked.js' or 'highlight.js' failed to load. Markdown rendering will be disabled.");
    }

    // --- DOM Elements ---
    const loginScreen = document.getElementById('geo-login-screen');
    const chatScreen = document.getElementById('geo-chat-screen');
    const guestLoginBtn = document.getElementById('geo-guest-login-btn');
    const usernameInput = document.getElementById('geo-username-input');
    const chatArea = document.getElementById('geo-chat-area');
    const userInput = document.getElementById('geo-user-input');
    const sendBtn = document.getElementById('geo-send-btn');
    const internetBtn = document.getElementById('geo-internet-btn');
    const imageBtn = document.getElementById('geo-image-btn');

    // --- State Variables ---
    let username = '';
    
    let internetModeOn = false;
    let imageModeOn = false;
    const geoAvatar = 'assets/img/portfolio/image_fx_.jpg';
    const userAvatar = 'assets/img/portfolio/Human.png';

    // --- Functions ---
    const login = () => {
        username = usernameInput.value.trim() || 'Guest';
        loginScreen.style.display = 'none';
        chatScreen.style.display = 'flex';
        setTimeout(() => {
            addMessageToChat('ai', `Welcome, **${username}**! I'm Maya!`);
        }, 500);
    };

    // --- MODIFIED: addMessageToChat now includes a try...catch block for robustness ---
    const addMessageToChat = (sender, text) => {
        const typingIndicator = document.getElementById('geo-typing-indicator');
        if (typingIndicator) typingIndicator.remove();
        
        const bubble = document.createElement('div');
        bubble.classList.add('geo-bubble', sender === 'user' ? 'geo-user-bubble' : 'geo-ai-bubble');

        let formattedHtml;
        let imageHtml = '';
        let messageBody = text;

        // Special handling for image generation URLs
        const imageUrlRegex = /(https?:\/\/\S+\.(?:png|jpe?g|gif))$/gi;
        const imageUrl = text.match(imageUrlRegex);
        if (imageUrl) {
            messageBody = text.replace(imageUrlRegex, '').trim();
            imageHtml = `<img src="${imageUrl[0]}" alt="Generated Image">`;
        }

        try {
            // Check if marked is available before using it.
            if (typeof marked === 'undefined') {
                throw new Error("marked.js is not loaded.");
            }
            formattedHtml = marked.parse(messageBody);
        } catch (e) {
            console.error("Markdown parsing failed, falling back to plain text.", e);
            // Fallback: Sanitize and display plain text to prevent app crash
            const escapeDiv = document.createElement('div');
            escapeDiv.innerText = messageBody;
            formattedHtml = `<p>${escapeDiv.innerHTML.replace(/\n/g, '<br>')}</p>`;
        }

        bubble.innerHTML = `
            <img src="${sender === 'user' ? userAvatar : geoAvatar}" alt="${sender} avatar" class="geo-avatar">
            <div class="geo-message-content">
                ${formattedHtml}
                ${imageHtml}
                <div class="geo-timestamp">${new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}</div>
            </div>`;
        chatArea.appendChild(bubble);
        chatArea.scrollTop = chatArea.scrollHeight;
    };
    
    const showTypingIndicator = () => {
        const typingBubble = `<div class="geo-bubble geo-ai-bubble" id="geo-typing-indicator"><img src="${geoAvatar}" alt="ai avatar" class="geo-avatar"><div class="geo-message-content"><div class="geo-dot"></div><div class="geo-dot"></div><div class="geo-dot"></div></div></div>`;
        chatArea.insertAdjacentHTML('beforeend', typingBubble);
        chatArea.scrollTop = chatArea.scrollHeight;
    };

    const sendMessage = () => {
        let userText = userInput.value.trim();
        if (!userText) return;

        let messageToSend = userText;
        if (internetModeOn) { messageToSend = `!web ${userText}`; toggleInternetMode(); }
        if (imageModeOn) { messageToSend = `!generate ${userText}`; toggleImageMode(); }

        addMessageToChat('user', userText); 
        userInput.value = '';
        userInput.style.height = 'auto';
        
        showTypingIndicator();
        getAiResponse(messageToSend); 
    };
    let user_id = ([1e7]+-1e3+-4e3+-8e3+-1e11).replace(/[018]/g, c =>
    (c ^ crypto.getRandomValues(new Uint8Array(1))[0] & 15 >> c / 4).toString(16)
    );
    console.log(user_id)
    const getAiResponse = async (textForApi) => {
        const apiKey = "O99JRACTGUHTSW8HHMZRWJ0CYU9ZT3SW6BYFV6KOET0"; 
        const apiUrl = "https://api.shapes.inc/v1/chat/completions";

        try {
            const response = await fetch(apiUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${apiKey}` ,'X-User-Id': user_id},
                body: JSON.stringify({
                   model: "shapesinc/opla-maya",
                   messages: [{ role: "user", content: textForApi }],
                  

                })
            });

            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(errorData.error ? errorData.error.message : 'Unknown API error');
            }

            const data = await response.json();
            const aiMessage = data.choices[0].message.content;
            addMessageToChat('ai', aiMessage);

        } catch (error) {
            console.error('API Error:', error);
            addMessageToChat('ai', `Sorry, I encountered an error: ${error.message}`);
        }
    };
    
    const toggleInternetMode = () => {
        internetModeOn = !internetModeOn;
        internetBtn.classList.toggle('active-internet', internetModeOn);
        if (internetModeOn) { imageModeOn = false; imageBtn.classList.remove('active-image'); }
    };

    const toggleImageMode = () => {
        imageModeOn = !imageModeOn;
        imageBtn.classList.toggle('active-image', imageModeOn);
        if (imageModeOn) { internetModeOn = false; internetBtn.classList.remove('active-internet'); }
    };

    // --- Event Listeners ---
    guestLoginBtn.addEventListener('click', login);
    usernameInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') login(); });
    sendBtn.addEventListener('click', sendMessage);
    userInput.addEventListener('keydown', (e) => { if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); sendMessage(); } });
    internetBtn.addEventListener('click', toggleInternetMode);
    imageBtn.addEventListener('click', toggleImageMode);
    
    userInput.addEventListener('input', () => {
        userInput.style.height = 'auto';
        userInput.style.height = (userInput.scrollHeight) + 'px';
    });
});
</script>

</body>
</html>
